{% extends '_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Homepage</h1>
<br>
<form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}" method="get">
  <input type="text" name="q" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
</form>
<br>
<img class="book" src="{% static 'images/beginners.jpg' %}">
<img class="book" src="{% static 'images/professionals.jpg' %}">
<img class="book" src="{% static 'images/api.jpg' %}">
<br><br>
{% if user.is_authenticated %}
  <p>Hi {{ user.email }}!</p>
  <p><a href="{% url 'account_logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in!</p>
  <p><a href="{% url 'account_login' %}">Log In</a> |
  <a href="{% url 'account_signup' %}">Sign Up</a></p>
{% endif %}
{% endblock content %}
